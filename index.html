<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Buyurtma shakli</title>
    <style>
       * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #212121; /* Qora fon */
      }

      .container {
        width: 90%;
        max-width: 400px;
        min-width: 320px;
        background: #333; /* Qoraga yaqin kulrang */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
        color: white;
      }

      textarea {
        resize: none;
      }

      select,
      button,
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ffc107; /* Sariq border */
        font-size: 16px;
        background: #444; /* To‘q kulrang */
        color: white;
        transition: all 0.3s ease-in-out;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border: 1px solid #ffeb3b; /* Yorqin sariq */
        outline: none;
        background: #555;
      }

      .pochta-btn {
        display: flex;
        align-items: center;
        justify-content: start;
        gap: 10px;
        background: #555;
        cursor: pointer;
        border: none;
        padding: 15px 20px;
        transition: all 0.3s ease-in-out;
      }

      .pochta-btn.active {
        background: #ffc107;
        color: black;
      }

      .passenger-buttons {
        display: flex;
        justify-content: space-between;
      }

      .passenger-buttons .passenger-btn {
        width: 60px;
        height: 60px;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 50%;
        background-color: #444;
        border: 1px solid #ffc107;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .passenger-buttons .passenger-btn.active {
        background: #ffc107;
        color: black;
      }

      .submit-btn {
        background: #ffc107;
        color: black;
        font-weight: bold;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease-in-out;
      }

      .submit-btn:hover {
        background: #ffeb3b;
      }

      .message {
        height: 100px;
      }

      .passenger {
        display: flex;
        flex-direction: column;
        margin: 20px 0;
        row-gap: 10px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <select>
        <option>Qo‘qon → Toshkent</option>
        <option>Toshkent → Qo‘qon</option>
      </select>

      <button class="pochta-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgba(0, 0, 0, 1)"
        >
          <path
            d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z"
          ></path>
        </svg>
        Pochta
      </button>
      <div class="passenger">
        <p>Yo'lovchilar soni</p>
        <div class="passenger-buttons">
          <!-- <button class="passenger-btn">1</button>
          <button class="passenger-btn">2</button>
          <button class="passenger-btn">3</button>
          <button class="passenger-btn">4</button> -->
          <div class="passenger-btn">1</div>
          <div class="passenger-btn">2</div>
          <div class="passenger-btn">3</div>
          <div class="passenger-btn">4</div>
        </div>
      </div>

      <input
        type="tel"
        id="phoneInput"
        placeholder="+998 Telefon raqam"
        oninput="formatAndValidatePhone()"
        maxlength="17"
      />
      <p id="errorMessage" style="color: red; display: none">
        Noto‘g‘ri raqam formati!
      </p>
      <textarea class="message" placeholder="Qo‘shimcha xabar"></textarea>

      <button class="submit-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgba(242, 237, 237, 1)"
        >
          <path
            d="m20.665 3.717-17.73 6.837c-1.21.486-1.203 1.161-.222 1.462l4.552 1.42 10.532-6.645c.498-.303.953-.14.579.192l-8.533 7.701h-.002l.002.001-.314 4.692c.46 0 .663-.211.921-.46l2.211-2.15 4.599 3.397c.848.467 1.457.227 1.668-.785l3.019-14.228c.309-1.239-.473-1.8-1.282-1.434z"
          ></path>
        </svg>
        Yuborish
      </button>
    </div>

    <script>
      const pochtaBtn = document.querySelector(".pochta-btn");
      const passengerButtons = document.querySelectorAll(".passenger-btn");

      pochtaBtn.addEventListener("click", function () {
        if (!this.classList.contains("active")) {
          this.classList.add("active");
          passengerButtons.forEach((btn) => {
            btn.disabled = true;
            btn.classList.remove("active");
          });
        } else {
          this.classList.remove("active");
          passengerButtons.forEach((btn) => (btn.disabled = false));
        }
      });

      passengerButtons.forEach((button) => {
        button.addEventListener("click", function () {
          if (!pochtaBtn.classList.contains("active")) {
            passengerButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
          }
        });
      });
      function formatAndValidatePhone() {
        let input = document.getElementById("phoneInput");
        let errorMessage = document.getElementById("errorMessage");

        // Foydalanuvchi faqat raqam kiritishi uchun filtr
        let rawValue = input.value.replace(/\D/g, "");

        // +998 bilan boshlanishini tekshirish
        if (!rawValue.startsWith("998")) {
          rawValue = "998"; // Agar +998 yozilmagan bo'lsa, avtomatik qo'shadi
        }

        // Formatlash: +998 XX XXX XX XX
        let formattedValue = "+998";

        if (rawValue.length > 3)
          formattedValue += " " + rawValue.substring(3, 5);
        if (rawValue.length > 5)
          formattedValue += " " + rawValue.substring(5, 8);
        if (rawValue.length > 8)
          formattedValue += " " + rawValue.substring(8, 10);
        if (rawValue.length > 10)
          formattedValue += " " + rawValue.substring(10, 12);

        // Inputga formatlangan qiymatni joylashtirish
        input.value = formattedValue;

        // To‘g‘ri formatda ekanligini tekshirish (12 ta raqam bo‘lishi kerak)
        if (rawValue.length === 12) {
          errorMessage.style.display = "none";
          input.style.border = "2px solid green";
        } else {
          errorMessage.style.display = "block";
          input.style.border = "2px solid red";
        }
      }
    </script>
  </body>
</html>
